<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link id="favicon" rel="icon" href="assets/Images/Back to the 90s.2.jpeg" type="image/jpeg" 
  sizes="32x32">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <script type="module" src="./js/app.js"></script>
  <title>90's Trivia Game</title>
</head>
<body>
  <h1>Welcome Back To The 90's!</h1>
  <h2>Trivia Game</h2>
    <div id="choose-category-container">
    <h3 class="animate__animated animate__flash">Choose A Category</h3>
  </div>
  <div id="message-container">
    <h2 id="message"></h2>
  </div>
  <div id="category-card-container">
    <div class="card" id="card">Tv Shows</div>
    <div class="card" id="card2">Movies</div>
    <div class="card" id="card3">Toys</div>
    <div class="card" id="card4">Music</div>
  </div>
  <div id="question-card-container">
  </div>
  <div class="reset-button-container">
    <button id="reset">Reset</button>
  </div>
</body>
</html>
